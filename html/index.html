<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

        <h1 style="font-size: 50px;">Universo Kids</h1>
    </div>
    <div id="login-form">
        <img src="../img/aventura.png" class="imagen-izquierda">
        <h2 class="bouncex">Ingresa tu nombre</h2>
        <form>

                Jugar

            <button type="button" class="button" onclick="botonReglas()">
                Como Jugar
            </button>
        </form>
        <img src="../img/venus.png" class="imagen-derecha">
    </div>
    <script src="index.js"></script>
</body>
</html>
